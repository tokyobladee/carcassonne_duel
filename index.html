<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каркасон Дуель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 70px);
            grid-template-rows: repeat(10, 70px);
            gap: 2px;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cell {
            background-color: rgba(52, 73, 94, 0.8);
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cell:hover {
            background-color: rgba(189, 195, 199, 0.3);
            cursor: pointer;
            transform: scale(1.05);
        }

        .cell.has-tile {
            background-color: #ecf0f1;
            background-size: cover;
            background-position: center;
        }

        .cell.border-tile {
            background-color: #d5d5d5;
            cursor: not-allowed;
        }

        .cell.valid-placement {
            border: 2px dashed #2ecc71;
        }

        .side-panel {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            color: #2c3e50;
        }

        .current-tile {
            width: 70px;
            height: 70px;
            margin: 10px auto;
            background-color: #ecf0f1;
            border: 2px solid #2c3e50;
            border-radius: 4px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .current-tile:hover {
            transform: rotate(90deg);
        }

        .player-info {
            margin: 10px 0;
            padding: 12px;
            border-radius: 4px;
            background-color: rgba(44, 62, 80, 0.1);
            transition: all 0.3s ease;
        }

        .player-info.active {
            background-color: rgba(46, 204, 113, 0.2);
            border-left: 4px solid #2ecc71;
        }

        .jokers {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .joker {
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .joker.active {
            opacity: 1;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        button.skip-button {
            background-color: #e74c3c;
        }

        button.skip-button:hover {
            background-color: #c0392b;
        }

        button.joker-button {
            background-color: #f1c40f;
        }

        button.joker-button:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <h1>Каркасон Дуель</h1>
    
    <div class="game-container">
        <div class="side-panel">
            <h3>Наступна плитка:</h3>
            <div class="current-tile" id="currentTile"></div>
            <div class="tile-count">
                <p>Залишилось плиток: <span id="tilesLeft">0</span></p>
            </div>
            <div class="controls">
                <button class="skip-button" id="skipButton">Пропустити хід</button>
                <button class="joker-button" id="jokerButton">Використати джокер</button>
                <button id="newGameButton">Нова гра</button>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="side-panel">
            <h3>Рахунок</h3>
            <div class="player-info player1-info">
                <h4>Гравець 1</h4>
                <p>Очки: <span id="player1Score">0</span></p>
                <p>Джокери: <span id="player1Jokers">2</span></p>
                <div class="jokers" id="player1JokersVisual">
                    <div class="joker active"></div>
                    <div class="joker active"></div>
                </div>
            </div>
            <div class="player-info player2-info">
                <h4>Гравець 2</h4>
                <p>Очки: <span id="player2Score">0</span></p>
                <p>Джокери: <span id="player2Jokers">2</span></p>
                <div class="jokers" id="player2JokersVisual">
                    <div class="joker active"></div>
                    <div class="joker active"></div>
                </div>
            </div>
            <div class="current-player">
                <h4>Хід гравця: <span id="currentPlayer">1</span></h4>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
